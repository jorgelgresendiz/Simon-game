<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <header>SIMON GAME</header>
    <div id="firstContainer">

            <div class="box" id="box2"></div>
            <div class="box" id="box3"></div>

        <div id="displayMessage">You completed 20 out of 20 levels <br> You're a genius!</div>
        <button id="start">Restart!</button>
    </div>
    <script defer src="js/main.js"></script>
    <audio src="audio/Box1.wav" id="soundBox1"></audio>
    <audio src="audio/Box2.wav" id="soundBox2"></audio>
    <audio src="audio/Box3.wav" id="soundBox3"></audio>
    <audio src="audio/Box4.wav" id="soundBox4"></audio>

</html>
